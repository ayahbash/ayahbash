<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50">
  <style>
    .type { 
      font: bold 20px monospace;
      fill: #9b59b6;    
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.1em solid #9b59b6;
      width: 22ch;                 
      animation: typing 2.2s steps(22, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>

  <text x="0" y="30" class="type">control is an illusion</text>
</svg>
